<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sjj时间轴</title>
<link href="__PUBLIC__/css/history.css" rel="stylesheet" />
</head>
<body>
<!-- 代码 开始 -->
<div class="head-warp">
  <div class="head">
        <div class="nav-box">
          <ul>
              <li class="cur" style="text-align:center; font-size:62px; font-family:'微软雅黑', '宋体';">大学时间轴</li>
              <a href="{:U('Home/add/index')}"><li class="cur" style="text-align:center; font-size:20px; font-family:'微软雅黑', '宋体';">添加</li></a>
          </ul>
        </div>
  </div>
</div>
<div class="main">
  <div class="history">
    <foreach name="date" item="vo"> 
    <div class="history-date">
      <ul>
        <h2 class="first"><a href="#nogo">2016</a></h2>
         <li class="green">
          <h3>10.20<span>2016</span></h3>
          <dl>
            <dt>{$vo.title}
  <span>{$vo.contact}</span>
  </dt>
          </dl>
        </li>

       <li>
         <h3>07.19<span>2012</span></h3>
          <dl>
            <dt>{$vo.title}
  <span>{$vo.contact} </span>
  </dt>
          </dl>
        </li>

        
      </ul>
  </div>
  </foreach>


    
  </div>
</div>

<script src="__PUBLIC__/js/jquery.js"></script> 
<script src="__PUBLIC__/js/main.js"></script>
<!-- 代码 结束 -->
<div style="text-align:center;margin:20px 0 60px 0;line-height:28px">

</div>
</body>
</html>
